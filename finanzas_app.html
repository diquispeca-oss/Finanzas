<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Finanzas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
        }
        /* Custom animation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        /* Custom scrollbar for transaction list */
        #transaction-list::-webkit-scrollbar {
            width: 6px;
        }
        #transaction-list::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
            border-radius: 10px;
        }
        #transaction-list::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 10px;
        }
        #transaction-list::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto max-w-lg p-4 min-h-screen">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-white">Resumen Financiero</h1>
                <p class="text-gray-400">Hola, ¡bienvenido de nuevo!</p>
            </div>
            <button onclick="openChartModal()" class="p-2 rounded-full bg-indigo-600 text-white hover:bg-indigo-500 transition-colors shadow-lg">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
            </button>
        </header>

        <!-- Balance Section -->
        <section class="bg-gray-800 p-6 rounded-2xl mb-6 shadow-lg">
            <div class="text-center mb-4">
                <p class="text-gray-400 text-sm">Balance Total</p>
                <p id="balance" class="text-4xl font-bold text-white">$0.00</p>
            </div>
            <div class="flex justify-around text-center">
                <div>
                    <p class="text-gray-400 text-sm">Ingresos</p>
                    <p id="income" class="text-xl font-semibold text-green-400">$0.00</p>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Gastos</p>
                    <p id="expense" class="text-xl font-semibold text-red-400">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Category Summary -->
        <section class="mb-6">
            <h2 class="text-xl font-bold text-white mb-4">Gastos por Categoría</h2>
            <div id="category-summary" class="space-y-3">
                <!-- Category items will be injected here -->
            </div>
        </section>

        <!-- Transactions History -->
        <section>
            <h2 class="text-xl font-bold text-white mb-4">Historial de Transacciones</h2>
            <ul id="transaction-list" class="space-y-3 bg-gray-800 p-4 rounded-2xl max-h-60 overflow-y-auto">
                <!-- Transactions will be injected here -->
            </ul>
        </section>

        <!-- Add Transaction Button -->
        <button onclick="openModal()" class="fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-500 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>

    <!-- Add Transaction Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-gray-800 rounded-2xl shadow-lg w-full max-w-sm p-6 relative animate-fade-in-up">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-xl font-bold text-white mb-4">Añadir Transacción</h2>
            <form id="transaction-form">
                <div class="mb-4">
                    <label for="type" class="block text-sm font-medium text-gray-400 mb-2">Tipo</label>
                    <select id="type" name="type" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        <option value="income">Ingreso</option>
                        <option value="expense">Gasto</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-400 mb-2">Descripción (será la categoría)</label>
                    <input type="text" id="description" name="description" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ej: Café, Salario, etc.">
                </div>
                <div class="mb-6">
                    <label for="amount" class="block text-sm font-medium text-gray-400 mb-2">Monto</label>
                    <input type="number" id="amount" name="amount" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="0.00" step="0.01">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-500 transition-colors">
                    Añadir Transacción
                </button>
            </form>
        </div>
    </div>
    
    <!-- Chart Modal -->
    <div id="chart-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-30">
        <div class="bg-gray-800 rounded-2xl shadow-lg w-full max-w-md p-6 relative animate-fade-in-up">
            <button onclick="closeChartModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-xl font-bold text-white text-center mb-1">Resumen del Mes</h2>
            <p class="text-center text-gray-400 mb-6">Tus ingresos vs. tus gastos.</p>
            <div class="relative w-full max-w-[250px] mx-auto h-[250px] mb-6">
                <canvas id="monthlyChart"></canvas>
            </div>
             <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div>
                    <p class="text-sm text-gray-400">Ingresos</p>
                    <p id="chart-income" class="text-lg font-bold text-green-400">$0.00</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Gastos</p>
                    <p id="chart-expenses" class="text-lg font-bold text-red-400">$0.00</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Balance</p>
                    <p id="chart-balance" class="text-lg font-bold text-white">$0.00</p>
                </div>
            </div>
        </div>
    </div>

     <!-- Custom Alert -->
    <div id="custom-alert" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg hidden animate-fade-in-up">
        <p>Este es un mensaje de alerta.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import Dexie from "https://unpkg.com/dexie@3/dist/dexie.mjs";
        const { Chart } = window;

        const db = new Dexie('financeAppDB');
        db.version(1).stores({
            transactions: '++id, type, description, amount, date'
        });

        const transactionForm = document.getElementById('transaction-form');
        const transactionList = document.getElementById('transaction-list');
        const balanceEl = document.getElementById('balance');
        const incomeEl = document.getElementById('income');
        const expenseEl = document.getElementById('expense');
        const categorySummary = document.getElementById('category-summary');
        let monthlyChart = null;

        function showCustomAlert(message) {
            const alertBox = document.getElementById('custom-alert');
            alertBox.querySelector('p').textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 3000);
        }
        
        async function addTransaction(transaction) {
            try {
                await db.transactions.add(transaction);
                updateUI();
            } catch (error) {
                console.error("Error adding transaction: ", error);
                showCustomAlert("No se pudo añadir la transacción.");
            }
        }

        async function updateUI() {
            const allTransactions = await db.transactions.toArray();
            
            const balance = allTransactions.reduce((acc, transaction) => 
                transaction.type === 'income' ? acc + transaction.amount : acc - transaction.amount, 0);

            const income = allTransactions
                .filter(transaction => transaction.type === 'income')
                .reduce((acc, transaction) => acc + transaction.amount, 0);

            const expense = allTransactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((acc, transaction) => acc + transaction.amount, 0);

            balanceEl.textContent = formatCurrency(balance);
            incomeEl.textContent = formatCurrency(income);
            expenseEl.textContent = formatCurrency(expense);

            renderTransactionList(allTransactions);
            updateCategorySummary();
        }

        function renderTransactionList(transactions) {
            transactionList.innerHTML = '';
            if (transactions.length === 0) {
                transactionList.innerHTML = '<p class="text-gray-500 text-center">No hay transacciones todavía.</p>';
                return;
            }
            const sortedTransactions = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            sortedTransactions.forEach(transaction => {
                const li = document.createElement('li');
                li.className = `flex justify-between items-center p-3 rounded-lg ${transaction.type === 'income' ? 'bg-green-500/10' : 'bg-red-500/10'}`;
                li.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${transaction.description}</p>
                        <p class="text-xs text-gray-400">${new Date(transaction.date).toLocaleDateString()}</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="font-bold ${transaction.type === 'income' ? 'text-green-400' : 'text-red-400'}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </span>
                        <button onclick="window.deleteTransaction(${transaction.id})" class="text-gray-500 hover:text-red-400 transition-colors p-1 rounded-full hover:bg-red-500/10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                        </button>
                    </div>
                `;
                transactionList.appendChild(li);
            });
        }
        
        async function updateCategorySummary() {
            const expenses = await db.transactions.where('type').equals('expense').toArray();
            const categoryTotals = expenses.reduce((acc, transaction) => {
                const category = transaction.description;
                acc[category] = (acc[category] || 0) + transaction.amount;
                return acc;
            }, {});

            const totalExpenses = expenses.reduce((sum, t) => sum + t.amount, 0);
            
            categorySummary.innerHTML = ''; 

            if (Object.keys(categoryTotals).length === 0) {
                categorySummary.innerHTML = '<p class="text-gray-500 text-center">No hay gastos para mostrar.</p>';
                return;
            }
            
            const sortedCategories = Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]);

            sortedCategories.forEach(([category, amount]) => {
                const percentage = totalExpenses > 0 ? (amount / totalExpenses) * 100 : 0;
                const categoryEl = document.createElement('div');
                categoryEl.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-white">${category}</span>
                        <span class="text-gray-400">${formatCurrency(amount)}</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${percentage}%"></div>
                    </div>
                `;
                categorySummary.appendChild(categoryEl);
            });
        }

        function formatCurrency(num) {
            return `$${Number(num).toFixed(2)}`;
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        async function openChartModal() {
            const chartModal = document.getElementById('chart-modal');
            chartModal.classList.remove('hidden');

            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);

            try {
                const transactions = await db.transactions
                    .where('date')
                    .between(startOfMonth, endOfMonth, true, true)
                    .toArray();

                const monthlyIncome = transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const monthlyExpenses = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                document.getElementById('chart-income').textContent = formatCurrency(monthlyIncome);
                document.getElementById('chart-expenses').textContent = formatCurrency(monthlyExpenses);
                document.getElementById('chart-balance').textContent = formatCurrency(monthlyIncome - monthlyExpenses);

                const ctx = document.getElementById('monthlyChart').getContext('2d');

                if (monthlyChart) {
                    monthlyChart.destroy();
                }

                if (monthlyIncome === 0 && monthlyExpenses === 0) {
                    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                    ctx.font = "16px Inter";
                    ctx.fillStyle = "#6b7280";
                    ctx.textAlign = "center";
                    ctx.fillText("No hay datos para este mes.", ctx.canvas.width / 2, ctx.canvas.height / 2);
                    return;
                }

                monthlyChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Ingresos', 'Gastos'],
                        datasets: [{
                            data: [monthlyIncome, monthlyExpenses],
                            backgroundColor: ['#22c55e', '#ef4444'],
                            borderColor: '#1f2937',
                            borderWidth: 4,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: { legend: { display: false } },
                        animation: { animateScale: true, animateRotate: true }
                    }
                });
            } catch (error) {
                console.error("Error creating chart:", error);
                showCustomAlert("No se pudo generar el gráfico.");
            }
        }

        function closeChartModal() {
            const chartModal = document.getElementById('chart-modal');
            chartModal.classList.add('hidden');
        }
        
        async function deleteTransaction(id) {
            try {
                await db.transactions.delete(id);
                updateUI();
            } catch (error) {
                console.error("Error deleting transaction: ", error);
                showCustomAlert("No se pudo eliminar la transacción.");
            }
        }

        transactionForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (description === '' || isNaN(amount) || amount <= 0) {
                showCustomAlert("Por favor, ingrese una descripción y un monto válidos.");
                return;
            }

            await addTransaction({
                type,
                description,
                amount,
                date: new Date()
            });

            transactionForm.reset();
            closeModal();
        });

        // Expose functions to global scope for onclick handlers
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.openChartModal = openChartModal;
        window.closeChartModal = closeChartModal;
        window.deleteTransaction = deleteTransaction;
        
        // Initial Load
        updateUI();
    </script>
</body>
</html>
